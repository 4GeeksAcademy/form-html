<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form method="post">
        <div class="py-5" style="max-width: 900px; margin: 0 auto;">
            <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border border-grey">
                <div class="container-fluid">
                    <h3>Payment form example</h3>
                </div>
            </nav>

            <div class="container-fluid py-3 border border-grey">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row py-3">
                    <div class="col-5">
                        <label for="formGroupInput" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="formGroupInput" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="formGroupInput2" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="formGroupInput2" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="formGroupInput2" class="form-label">Amount #</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="formGroupInput2" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col">
                        <label for="formGroupInput" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="formGroupInput">
                    </div>
                    <div class="col">
                        <label for="formGroupInput2" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="formGroupInput2">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-6">
                        <label for="formGroupInput" class="form-label">City</label>
                        <input type="text" class="form-control" id="formGroupInput">
                    </div>
                    <div class="col-3">
                        <label for="formGroupInput2" class="form-label">State</label>
                        <select class="form-select">
                            <option value="1">Caracas</option>
                            <option value="2">Valencia</option>
                            <option value="3">Miranda</option>
                            <option value="5">Monagas</option>
                            <option value="6">Barinas</option>
                            <option value="7">Vargas</option>

                        </select>
                    </div>
                    <div class="col-3">
                        <label for="formGroupInput2" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="formGroupInput2">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-6">
                        <div class="col-8">
                            <label for="formGroupInput" class="form-label">We accept</label>
                            <div class="container bg-secondary py-2 px-2 rounded-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"
                                            style="color: #ffffff; font-size: 1em;"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <i class="fa-brands fa-cc-visa" style="color: #ffffff; font-size: 1em"></i>
                                    <label class="form-check-label" for="inlineRadio2"></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"> <i class="fa-brands fa-cc-amex"
                                            style="color: #ffffff; font-size: 1em"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club"
                                            style="color: #ffffff; font-size: 1em"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label for="formGroupInput2" class="form-label">Message</label>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Message" id="floatingTextarea2Disabled"
                                style="height: 100px"></textarea>
                        </div>
                        <div id="emailHelp" class="form-text">Add any notes here.</div>
                    </div>
                </div>
            </div>

            <div class="container-fluid border border-grey">
                <div class="row bg-body-tertiary py-2">
                    <div class="btn-toolbar justify-content-end" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/3620e6ac31.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
